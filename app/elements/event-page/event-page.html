<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">

<dom-module id="event-page">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);
        padding: 144px 144px;
      }
    </style>
    <whoswho-toolbar class='self-center' exclude='{{dataRoute}}'></whoswho-toolbar>
    <div class='flex'>Hello from <span>{{elementName}}</span></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'event-page',
      created: function(){
      },
      ready: function(){
        this.style.backgroundImage = 'linear-gradient(to right, rgba(0,0,0,.9) 0%, rgba(0,0,0,0.7) 53%, rgba(0,0,0,.3) 100%),' + "url('"+this.bgImgUrl+"')";
        this.style.backgroundRepeat = 'no-repeat';
      },
      behaviors: [Polymer.NeonAnimatableBehavior],
      listeners:{
          'mousewheel': '_scrollHandler'
      },
      properties: {
        mediaQuery: {type: Object, notify: true, observer: '_mediaQueryChanged'},
        bgImgUrl: {type: String, value:'../../images/ww1.jpg', notify: true},
        dataRoute: {type: String, notify: true},
        elementName: {type: String, value: 'event-page', notify: true}
      },
      _mediaQueryChanged: function(mediaQuery){
        this.style.backgroundSize = this.mediaQuery.isDesktop ? 'cover' : 'center';
      },
      _scrollHandler: function(e){
        console.log('scrolling',e);
        if(e.wheelDelta > 0){
          //scroll up
          this.fire('select-previous-neon-page');
        } else if(e.wheelDelta < 0){
          //scroll down
          this.fire('select-next-neon-page');
        }
      }
    });
  })();
  </script>
</dom-module>
