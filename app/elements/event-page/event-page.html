<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">

<dom-module id="event-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <whoswho-toolbar exclude='{{dataRoute}}'></whoswho-toolbar>
    <div>Hello from <span>{{elementName}}</span></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'event-page',
      created: function(){
      },
      ready: function(){
      },
      behaviors: [Polymer.NeonAnimatableBehavior],
      listeners:{
      },
      properties: {
        dataRoute: {type: String, notify: true},
        elementName: {type: String, value: 'event-page', notify: true}
      }
    });
  })();
  </script>
</dom-module>
