<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-left-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-down-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-down-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../home-page/home-page.html">
<link rel="import" href="../event-page/event-page.html">
<link rel="import" href="../image-page/image-page.html">
<link rel="import" href="../about-page/about-page.html">
<dom-module id="whoswho-app">
  <template>
    <style>
      :host {
        display: block;
        height: 2896px;
        scroll-behavior: smooth;
      }
      neon-animated-pages{
        height:100%;
      }
    </style>
    <template is='dom-if' if='{{isMobile}}'>
      <link rel="import" href="mobile-theme.html">
    </template>
    <template is='dom-if' if='{{isDesktop}}'>
      <link rel="import" href="desktop-theme.html">
    </template>
    <!-- <neon-animated-pages id='pages' attr-for-selected="data-route" selected="{{route}}"
      entry-animation='{{entryAnimation}}'
      exit-animation='{{exitAnimation}}'
      activate-event='iron-activate'
      on-iron-activate='_updateAnimations'> -->
      <home-page id='home' data-route='home' media-query='{{mediaQuery}}'></home-page>
      <!-- <image-page data-route='whoswho' media-query='{{mediaQuery}}'></image-page> -->
      <event-page id='event' data-route='event' media-query='{{mediaQuery}}'></event-page>
      <about-page id='about' data-route='about' media-query='{{mediaQuery}}'></image-page>
    <!-- </neon-animated-pages> -->
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'whoswho-app',
      created: function(){
      },
      ready: function(){
        this.style.backgroundImage = "url('"+this.bgImgUrl+"')";
        this.style.backgroundRepeat = 'no-repeat';

      },
      behaviors: [],
      listeners:{
        'select-next-neon-page': '_nextPage',
        'select-previous-neon-page': '_prevPage',
        'iron-activate': '_updateAnimations'
      },
      properties: {
        bgImgUrl: {type: String, value:'../../images/whoswhoweb.jpg', notify: true},
        entryAnimation: {type: String, notify: true},
        exitAnimation: {type: String, notify: true},
        mediaQuery: {type: Object, notify: true, computed: '_mediaQuery(isDesktop, isMobile)'},
        isDesktop: {type: Boolean, notify: true},
        isMobile: {type: Boolean, notify: true},
        routes: {type: Array, value: ['home','event','about']},
        route: {type: String, notify: true},
        elementName: {type: String, value: 'whoswho-app', notify: true}
      },
      _updateAnimations: function(e){
        console.log('>>>updating animations', e.detail);
      },
      _mediaQuery: function(isDesktop, isMobile){
        console.log(isDesktop,isMobile)
        this.style.backgroundSize = isDesktop ? '' : '1200px auto';
        this.style.backgroundPosition = 'center 50%';
        if(isMobile){
          this.style.backgroundPosition = 'center';
        }
        return {isDesktop: isDesktop, isMobile: isMobile};
      },
      _nextPage: function(e){
        console.log(this.route)
        var url = ('/'+this.routes[(this.routes.indexOf(this.route) + 1) % 3]).replace('home','');
        page(url);
        this.$[this.route].scrollIntoView();
        // this.$.pages.selectNext();
      },
      _prevPage: function(e){
        console.log(this.$[this.route])
        switch(this.route){
          case 'home': this.$.home.scrollIntoView({block: "start", behavior: "smooth"}); break;
          case 'event': this.$.event.scrollIntoView({block: "start", behavior: "smooth"}); break;
          case 'about': this.$.about.scrollIntoView({block: "start", behavior: "smooth"}); break;
        }
        // var page = this.routes[(this.routes.indexOf(this.route) + 3) % 4];
        // var page = this.routes[(this.routes.indexOf(this.route) + 3) % 4];
        var url = ('/'+this.routes[(this.routes.indexOf(this.route) + 2) % 3]).replace('home','');
        page(url);
        this.$[this.route].scrollIntoView({block: "start", behavior: "smooth"});
        // this.$.pages.selectPrevious();
      }
    });
  })();
  </script>
</dom-module>
