<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    app.order = ['/home','/whoswho','/event','/about'];
    function updateAnimations(ctx){
      var prev = app.order.indexOf('/'+app.route);
      var next = app.order.indexOf(ctx.path);
      if(next - prev > 0){
        app.exitAnimation = 'slide-up-animation';
        app.entryAnimation = 'fade-in-animation';
      } else {
        app.entryAnimation = 'slide-down-animation';
        app.exitAnimation = 'fade-out-animation'
      }
      console.log(app.exitAnimation)
    }
    page.redirect('/','/home');
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/home', function (ctx) {
      console.log(ctx)
      updateAnimations(ctx);
      console.log(this)
      app.route = 'home';
    });

    page('/whoswho', function(ctx){
      console.log(ctx)
      updateAnimations(ctx);
      app.route = 'whoswho';
    });

    page('/event', function(ctx){
      console.log(ctx)
      updateAnimations(ctx);
      app.route = 'event';
    });

    page('/about', function(ctx){
      console.log(ctx)
      updateAnimations(ctx);
      app.route = 'about';
    });

    page('/users', function () {
      app.route = 'users';
    });

    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', function () {
      app.route = 'contact';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
