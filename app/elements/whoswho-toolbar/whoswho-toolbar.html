<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="whoswho-toolbar">
  <template>
    <style>
      :host {
        display: block;
        @apply(-layout-horizontal);
      }
      button.ui.button.tickets{
        background:red;
        color:white;
        border-color:red;
      }
      button.ui.button{
        width:150px;
        height: 36px;
        background: transparent;
        color:white;
        border-width:1px;
        border-style: solid;
      }
    </style>
    <template is='dom-if' if='{{onHomePage}}'>
      <a data-route='event' href='/event'>
        <button class='ui button' name="event">Event</button>
      </a>
      <a data-route='tickets'>
        <button class='ui button tickets' name="tickets">Tickets</button>
      </a>
      <a data-route='about' href='/about'>
        <button class='ui button' name="about">About</button>
      </a>
    </template>
    <template is='dom-if' if='{{onEventPage}}'>
      <a data-route='about' href='/about'>
        <button class='ui button' name="about">About</button>
      </a>
      <a data-route='tickets' >
        <button class='ui button tickets' name="tickets">Tickets</button>
      </a>
      <a data-route='home' href='/'>
        <button class='ui button' name="home">Home</button>
      </a>
    </template>
    <template is='dom-if' if='{{onAboutPage}}'>
      <a data-route='home' href='/'>
        <button class='ui button' name="home">Home</button>
      </a>
      <a data-route='tickets'>
        <button class='ui button tickets' name="tickets">Tickets</button>
      </a>
      <a data-route='event' href='/event'>
        <button class='ui button' name="event">Event</button>
      </a>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'whoswho-toolbar',
      created: function(){
      },
      ready: function(){
      },
      behaviors: [],
      listeners:{
      },
      properties: {
        onAboutPage: {type: String, notify: true, computed: "_isVisible(exclude,'about')"},
        onEventPage: {type: String, notify: true, computed: "_isVisible(exclude,'event')"},
        onHomePage: {type: String, notify: true, computed: "_isVisible(exclude,'home')"},
        exclude: {type: String, notify: true},
        elementName: {type: String, value: 'whoswho-toolbar', notify: true}
      },
      _isVisible: function(parentPage, btnType){
        return parentPage === btnType;
      }
    });
  })();
  </script>
</dom-module>
