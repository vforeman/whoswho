<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">

<dom-module id="image-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- <div>Hello from <span>{{elementName}}</span></div> -->
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'image-page',
      created: function(){
      },
      ready: function(){
        this.style.backgroundImage = "url('"+this.bgImgUrl+"')";
        this.style.backgroundRepeat = 'no-repeat';
      },
      behaviors: [Polymer.NeonAnimatableBehavior],
      listeners:{
          'mousewheel': '_scrollHandler'
      },
      properties: {
        mediaQuery: {type: Object, notify: true, observer: '_mediaQueryChanged'},
        bgImgUrl: {type: String, value:'../../images/whoswhoweb.jpg', notify: true},
        elementName: {type: String, value: 'image-page', notify: true}
      },
      _mediaQueryChanged: function(mediaQuery){
        this.style.backgroundSize = this.mediaQuery.isDesktop ? '' : '1200px auto';
          this.style.backgroundPosition = '25% center';
        if(this.mediaQuery.isMobile){
          this.style.backgroundPosition = '25% center';
        }
      },
      _scrollHandler: function(e){
        console.log('scrolling',e);
        if(e.wheelDelta > 0){
          //scroll up
          this.fire('select-previous-neon-page');
        } else if(e.wheelDelta < 0){
          //scroll down
          this.fire('select-next-neon-page');
        }
      }
    });
  })();
  </script>
</dom-module>
