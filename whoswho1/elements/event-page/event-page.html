<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">

<dom-module id="event-page">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        padding: 144px 44px;
        padding-right: 44px;
        color: var(--ww-off-white);
        height: calc(2896px/3);
        height: -webkit-calc(2896px/3);
      }
      whoswho-toolbar{
        margin-top: 44px;
      }
      span.bullet{
        font-size: 1.2em;
        font-family: 'geo-sans-light-italic';
        margin-left: 4px;
      }
      #bullets{
        background: rgba(0,0,0,0.7);
        max-height: 450px;
        padding: 0px 16px;
      }
      div.blurb{
        margin: 16px 0px;
        font-size: 1.3em;
        font-family: 'geo-sans-light';
        line-height: 1.5;
      }
    </style>
    <div class='layout horizontal'>
      <div id='bullets' class='flex layout vertical'>
        <div class='blurb'>
          Justin Austin and John Franklin bring you the highly anticipated inaugural event entitled Who's Who: Atlanta.
           This is where you want to be this holiday season!
           It takes place on Sunday, December 20, 2015, with doors opening at 10PM and the event
           going until 2AM. Attendees of the event will recieve:
        </div>
        <template is='dom-repeat' items='{{bullets}}'>
          <div class='layout horizontal'>
            <iron-icon src='../../images/rose-bullet.png'></iron-icon>
            <span class='bullet self-center'>{{item}}</span>
          </div>
        </template>
        <div class='blurb'>
          Plus many more surprises! This will be an unforgettable experience that you won't want to miss this holiday season.
        </div>
      </div>
      <span id='flexer' class='flex'></span>
    </div>
    <div class='content layout vertical  self-stretch'>
      <whoswho-toolbar class='self-end' exclude='{{dataRoute}}'></whoswho-toolbar>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'event-page',
      created: function(){
      },
      ready: function(){
        // this.style.backgroundImage = "url('"+this.bgImgUrl+"')";
        // this.style.backgroundImage = 'linear-gradient(to right, rgba(0,0,0,.9) 0%, rgba(0,0,0,0.7) 53%, rgba(0,0,0,.3) 100%),' + "url('"+this.bgImgUrl+"')";
        // this.style.backgroundRepeat = 'no-repeat';
        this.detail = 'It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using , making it look like readable English. Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for  will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes by accident, sometimes on purpose (injected humour and the like).'
      },
      behaviors: [Polymer.NeonAnimatableBehavior],
      listeners:{
          'mousewheel': '_scrollHandler'
      },
      properties: {
        bullets: {type: Array, notify: true, value: [
          'Open Bar',
          'Free Valet',
          'Surprise Performance',
          "Complimentary Food Sponsored by Zaxby's",
          'Preview of the 2016 S/S Alani Apparel Fashion Line',

        ]},
        titleTwo: {type: Object, notify: true, value: ' It is long established'},
        titleOne: {type: Object, notify: true, value: 'distracted by the readable content '},
        detail: {type: Object, notify: true},
        mediaQuery: {type: Object, notify: true, observer: '_mediaQueryChanged'},
        bgImgUrl: {type: String, value:'../../images/whoswhoweb.jpg', notify: true},
        dataRoute: {type: String, notify: true},
        elementName: {type: String, value: 'event-page', notify: true}
      },
      _toUpperCase: function(str){
        return str.toUpperCase();
      },
      _mediaQueryChanged: function(mediaQuery){
        // this.style.backgroundSize = this.mediaQuery.isDesktop ? '' : '1200px auto';
        // this.style.backgroundPosition = 'center 50%';
        if(this.mediaQuery.isMobile){
          this.style.height = '627px';
        }
      },
      _scrollHandler: function(e){
        console.log('scrolling',e);
        if(e.wheelDelta > 0){
          //scroll up
          this.fire('select-previous-neon-page');
        } else if(e.wheelDelta < 0){
          //scroll down
          this.fire('select-next-neon-page');
        }
      }
    });
  })();
  </script>
</dom-module>
